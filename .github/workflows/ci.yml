name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: kairos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Configure test database
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        until pg_isready -h localhost -p 5432 -U testuser; do
          echo "Waiting for database to be ready..."
          sleep 2
        done
      env:
        PGPASSWORD: testpass
    
    - name: Build with Maven
      run: |
        cd kairos-backend
        mvn clean compile -B
    
    - name: Run tests with coverage
      run: |
        cd kairos-backend
        mvn test -B
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/kairos_test
        SPRING_DATASOURCE_USERNAME: testuser
        SPRING_DATASOURCE_PASSWORD: testpass
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    
    - name: Run code quality checks
      run: |
        cd kairos-backend
        mvn verify -B -DskipTests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/kairos_test
        SPRING_DATASOURCE_USERNAME: testuser
        SPRING_DATASOURCE_PASSWORD: testpass
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: kairos-backend/target/site/jacoco/
    
    - name: Upload SpotBugs reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-reports
        path: kairos-backend/target/spotbugsXml.xml
    
    - name: Upload PMD reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pmd-reports
        path: kairos-backend/target/pmd.xml
    
    - name: Upload Checkstyle reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkstyle-reports
        path: kairos-backend/target/checkstyle-result.xml

  security-check:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run OWASP Dependency Check
      run: |
        cd kairos-backend
        mvn dependency-check:check -B
      continue-on-error: true
    
    - name: Upload OWASP Dependency Check reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-reports
        path: kairos-backend/target/dependency-check-report.html